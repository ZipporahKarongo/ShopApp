<html lang="en">
<head>

<body>
    <!-- sidebar -->
    <div class="container-fluid">
        <div class = "row flex-nowrap">
            {% include 'sidebar.html'%}

           <!-- Put navbar -->
        <div class="col">
         <hr>
          {% include 'topbar.html' %}
    <!-- Site Content -->
             <div class="row" style="margin:1%;">
                 <div class="col-md-5 card shadow p-4 " style="margin-right:11%;">
                     <h2>Find Driver</h2>
                     <form action="" id="finddriver">
                         <input type="number" id="id_no" placeholder="Enter Driver ID number" class="form-control">
                         <br>
                     <input type="submit" class="btn btn-dark text-warning btn-sm"><br><br>
                         <div id="dresults" class="text-warning p-1">
                         </div>
                           <div id="dresults2" class="text-warning p-1">
                         </div>
                     </form>
                     <br>
                     <div id="errorAlert" class="alert bg-danger text-white"></div>
                     <div id="notfound" class="alert bg-info text-white"></div>
                 </div>
                 <br>
                 <div class="col-md-5 card shadow p-4">
                     <h2>Find Car</h2>
                     <form action="" id="findvehicle">
                     <input type="text" id="reg_no" placeholder="Enter car reg" class="form-control">
                     <br>
                     <input type="submit" class="btn btn-dark text-warning btn-sm"><br><br>
                     <div id="vresults">

                     </div>


                         </form>
                     <br>
                      <div id="errorAlert1" class="alert bg-danger text-white"></div>
                     <div id="notfound1" class="alert bg-info text-white"></div>

                 </div>
             </div>
            <br><br>
            <div class="row text-center">
                <form action="" id="allocate">
                    <input type="hidden" id="driver_id">
                    <input type="hidden" id="plate_no">
                    <input type="submit" class="btn btn-dark text-warning" value="ALLOCATE" onclick="return confirm('Are you sure ')">
                </form>
                <br><br>
                <div style="width:40%; margin-left:41%">

                <div id="successAlert2" class="alert bg-success text-white w-50 "></div>
                 <div id="errorAlert2" class="alert bg-danger text-white w-50"></div>
              </div>
            </div>
         </div>


        </div>
        <!-- end of row -->
    </div>

        <script src="{{url_for('static', filename='js/allocate.js')}}"></script>
