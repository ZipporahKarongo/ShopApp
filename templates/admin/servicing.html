             <div class="row">
                 <div class="col-md-4 card p-4 shadow ms-3">
                       <div id="successAlert2" class="alert bg-success text-white w-50 "></div>
                        <div id="errorAlert2" class="alert bg-danger text-white w-50"></div>
                        <div id="progress" class="alert bg-info text-white"></div>


                     <form action="" id="service">
                         <label for="reg_no">reg_no </label><br>
                         <input type="text" id="reg_no" value="{{reg_no}}" disabled><br><br>

                         <input type="date" id="date" min="2022-03-10" class="form-control"><br>

                         <label for="time">Time</label>
                         <input type="time" id="time" min = "09:00" max="11:00" class="form-control"><br>

                          <label for="services">Pick Services</label>
                         <select  id="services" class="form-control" multiple>
                             <option value="Oil Change">Oil Change</option>
                             <option value="Wheel Alignment">Wheel Alignment</option>
                               <option value="Wheel Repair">Wheel Repair</option>
                             <option value="Other">Other</option>


                         </select>
                         <br>




                         <input type="submit" value="Request Service" class="btn btn-warning">

                     </form>
