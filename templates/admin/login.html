<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container">
        <section class="row">
            <div class="col-md-3">

            </div>
             <div class="col-md-6">
                   {% with messages = get_flashed_messages() %}
                        {% if messages %}
                           {%  for  msg in messages %}

                              <p style="color: white; ">{{msg}}</p>
                           {% endfor %}
                         {% endif%}
                     {% endwith %}

                 <div class="card shadow" style="margin-top:25%;">
                     {{message}}


                     <div class="card-body">
                         <form action="/adminlogin" method="post">
                             <input type="text" name="first_name" placeholder="Your firstname" class="form-control" required>
                             <br>
                              <input type="password" name="password" placeholder="Your password" class="form-control" required>
                             <br>
                                     <input type="submit" value="Login" class="btn btn-warning">


                         </form>
                     </div>
                 </div>

            </div>
             <div class="col-md-3">

            </div>

        </section>

    </div>

</body>
</html>
