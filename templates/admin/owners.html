<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{{url_for('static',filename = 'css/styles.css')}}">
        <link rel="stylesheet" href="C:\Users\karzi\OneDrive\Desktop\Dashboard\font-awesome-4.7.0.zip\font-awesome-4.7.0\css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- sidebar -->
    <div class="container-fluid">
        <div class = "row flex-nowrap">
            {% include 'sidebar.html'%}

           <!-- Put navbar -->
        <div class="col">
         <hr>
          {% include 'topbar.html' %}
    <!-- Site Content -->
            <a href="/addowner">Add Owner</a><br>
             <div class="row">
                 <div class="col-md-12 p-4 card shadow" style="margin:2%">
                     <form action="/owners" method="post">

                         <input type="number" name="id_no" placeholder="Enter owner id no">
                         <input type="submit" value="Search" class="btn btn-warning btn-sm">
                     </form>
                     {% if message %}

                     {{message}}<br>
                     <a href="/owners">Reload</a>
                     {% endif%}

                     {% if rows%}
                     <table class="table">

                         <tr>

                             <th>User ID</th>
                             <th> First Name</th>
                             <th>Last Name</th>
                             <th>Id no</th>
                             <th>Phone</th>
                             <th>Email</th>
                         </tr>

                              {% for row in rows %}

                         <tr>
                             <td>{{row[0]}}</td>
                               <td>{{row[1]}}</td>
                               <td>{{row[2]}}</td>
                               <td>{{row[3]}}</td>
                               <td>{{row[4]}}</td>
                               <td>{{row[5]}}</td>
                             <td>
<!--                                 as we navigate to addvehicles  route / append {{row[0]}}-->
                                 <a href="/addvehicle/{{row[0]}}" data-toggle="tooltip" title="Add Vehicle">
                                     <i class="bi-person-plus-fill fs-5"></i>
                                 </a>
                             </td>

                             <td>
                                 <a href="/deleteowner/{{row[0]}}" data-toggle="tooltip" title="Delete Owner">
                                     <i class="bi-trash-fill fs-5"></i>
                                 </a>
                             </td>
                         </tr>

                     {% endfor %}

                     </table>
                       {% endif %}


                 </div>
             </div>
         </div>


        </div>
        <!-- end of row -->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
