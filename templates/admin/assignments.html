<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Tasks</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{{url_for('static',filename = 'css/styles.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- sidebar -->
    <div class="container-fluid">
        <div class = "row flex-nowrap">
            {% include 'sidebar.html'%}

           <!-- Put navbar -->
        <div class="col">
         <hr>
          {% include 'topbar.html' %}
    <!-- Site Content -->
             <div class="row">
                 <div class="col-md-4 card p-4 shadow ms-3">
                       <div id="successAlert2" class="alert bg-success text-white w-50 "></div>
                        <div id="errorAlert2" class="alert bg-danger text-white w-50"></div>
                        <div id="progress" class="alert bg-info text-white"></div>


                     <form action="" id="assign">
                         <label for="driver_id">Driver ID</label><br>
                         <input type="text" id="driver_id" value="{{driver_id}}" disabled><br><br>

                         <label for="reg_no">reg_no</label><br>
                         <input type="text" id="reg_no" value="{{reg_no}}" disabled><br><br>
                         <label for="date">Date</label><br>
                         <input type="date" id="date" min="2022-03-10" class="form-control"><br>

                         <label for="time">Time</label>
                         <input type="time" id="time" min = "09:00" max="10:00" class="form-control"><br>

                          <label for="from1">From</label>
                         <select  id="from1" class="form-control">
                             <option value="Nairobi">Nairobi</option>
                             <option value="Nakuru">Nakuru</option>
                               <option value="Kisii">Kisii</option>
                             <option value="Mombasa">Mombasa</option>


                         </select>
                         <br>
                         <label for="to">To</label><br>
                         <select name="" id="to" class="form-control">
                             <option value="Nairobi">Nairobi</option>
                             <option value="Nakuru">Nakuru</option>
                              <option value="Kisii">Kisii</option>
                             <option value="Mombasa">Mombasa</option>


                         </select><br>
                         <input type="submit" value="Assign" class="btn btn-warning">

                     </form>


                 </div>
                 <br><br>
                                  <div class="col-md-1  p-4 ms-5" >
                                  </div>

                 <div class="col-md-4  p-4 ms-5" >
                     <form  id="findassignment">
                         <input type="number" id="driver_id2" placeholder="Enter Driver ID Number" class="form-control">
                     <input type="submit" class="btn btn-warning text-black btn-sm"><br><br>
                         <div id="aresults" class="text-info p-1">
                         </div>

                     </form>
                     <br>
                     <div id="errorAlert" class="alert bg-danger text-white"></div>
                     <div id="notfound" class="alert bg-info text-white"></div>
                 </div>
             </div>
         </div>


        </div>
        <!-- end of row -->
    </div>

</html>
