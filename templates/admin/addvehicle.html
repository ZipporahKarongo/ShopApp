<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
            <link rel="stylesheet" href="{{url_for('static',filename = 'css/styles.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
        <!-- sidebar -->
    <div class="container-fluid">
        <div class = "row flex-nowrap">
            {% include 'sidebar.html'%}

           <!-- Put navbar -->
        <div class="col">
         <hr>
          {% include 'topbar.html' %}                        <input type="hidden" id="owner_id" value="{{owner_id}}">

    <!-- Site Content -->
             <div class="row p-2 " style="margin-left: 3%;">
                  <div id="successAlert" class="alert bg-success text-white"></div>
                 <div id="errorAlert" class="alert bg-danger text-white"></div>
                 <h5>Add Vehicle</h5>
                 <form id="vehicle" class="row form-inline">
                     <br>
                     <div class="col-md-6 card shadow p-4">
<!--                         showing the owner id (the person owning the vehicle)-->
<!--                          it is hidden-->
                     <br>
                         <br>
                         <label for="model_id"><b>Model</b></label><br>
                         <select name="" id="model_id" class="form-control">
                                  {% for model in models %}
                                    <option value="{{model[0]}}">{{model[1]}}</option>
                                      {% endfor%}
                              </select>
                         <br>
                         <label for="type_id"><b>Type</b></label><br>

                         <select name="" id="type_id" class="form-control">
                                  {% for type in types %}
                                    <option value="{{type[0]}}">{{type[1]}}</option>
                                      {% endfor%}
                              </select>


                            <br>
                             <input type="text" id ="color_name" placeholder="Enter the color of the vehicle" class="form-control" required> <br>
                           <input type="text" id ="chassis_no" placeholder="Enter the chasis of the vehicle" class="form-control" required> <br>
                           <input type="text" id ="capacity" placeholder="Enter the capacity of the vehicle" class="form-control" required> <br>
                          <input type="text" id ="milleage" placeholder="Enter the milleage of the vehicle" class="form-control" required> <br>




                         <br>

                     </div>

                     <div class = "col-md-5 card shadow p-4" style="margin-left:1%">
                          <input type="text" id ="doors" placeholder="Enter the doors of the vehicle" class="form-control" required> <br>

                                         <input type="text" id ="year" placeholder="Enter Year of the vehicle" class="form-control" required> <br>
                                         <input type="text" id ="accident_free" placeholder="Is it accident free" class="form-control" required> <br>
                                         <input type="text" id ="photo" placeholder="Enter photo" class="form-control" required> <br>

                         <label for="cc_id"><b>CC</b></label><br>
                          <select name="" id="cc_id" class="form-control">
                                  {% for cc in ccs %}
                                    <option value="{{cc[0]}}">{{cc[1]}}</option>
                                      {% endfor%}
                              </select>

                           <label for="make_id"><b>Make of Vehicle</b></label><br>
                          <select name="" id="make_id" class="form-control">
                                  {% for make in makes %}
                                    <option value="{{make[0]}}">{{make[1]}}</option>
                                      {% endfor%}
                              </select>

                         <label for="reg_no"><b>Reg No</b></label>
                         <input type="text" id ="reg_no" placeholder="Enter Regsistration number of the vehicle" class="form-control" required> <br>


                         </div>
                         <br><br><br>
                         <input type="submit" value="Add Vehicle" class="btn btn-warning">




                 </form>
                 <br>

<!--                 from here we create a JS file to receive the input by use of AJAX-->
             </div>
         </div>


        </div>
        <!-- end of row -->
    </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="{{url_for('static', filename='js/addvehicle.js')}}"></script>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>
